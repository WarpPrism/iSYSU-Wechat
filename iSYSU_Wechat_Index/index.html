<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="renderer" content="webkit" >
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <!--Define Viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!--Import jQuery and Bootstrap-->
    <link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="index.js"></script>
    <title>iSYSU</title>
</head>
<body>
    <div class="container-fluid" id="wrapper">

        <div class="" id="head">
            <img class="img-responsive" src="res/wechat.png" alt="wechat_logo"/>

            <span id="sysu">
                iSYSU
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
            </span>
        </div>

        <div class="page-header">光影速览</div>
        <div class="row" id="img-carousel">
            <div class="carousel slide" id="myCarousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-thumbnail img-responsive center-block" src="res/1.jpg" alt="First slide">
                        <div class="carousel-caption">
                            <h4>Header</h4>
                            <p>Content</p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-thumbnail img-responsive center-block" src="res/2.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img class="img-thumbnail img-responsive center-block" src="res/3.jpg" alt="Third slide">
                    </div>
                    <div class="item">
                        <img class="img-thumbnail img-responsive center-block" src="res/4.jpg" alt="Fourth slide">
                    </div>
                </div>

                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="page-header">应用地带</div>
        <div class="row" id="body">
            <div class="col-xs-4">
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/ie.png" alt="" class="item-img img-responsive"/>
                        <span>IE</span>
                    </a>
                </div>
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/chrome.png" alt="" class="item-img img-responsive"/>
                        <span>Chrome</span>
                    </a>
                </div>
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/firefox.png" alt="" class="item-img img-responsive"/>
                        <span>Firefox</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/drive.png" alt="" class="item-img img-responsive"/>
                        <span>Drive</span>
                    </a>
                </div>
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/email2.png" alt="" class="item-img img-responsive"/>
                        <span>Email2</span>
                    </a>
                </div>
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/html5.png" alt="" class="item-img img-responsive"/>
                        <span>HTML5</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/messenger2.png" alt="" class="item-img img-responsive"/>
                        <span>Messenger</span>
                    </a>
                </div>
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/opera.png" alt="" class="item-img img-responsive"/>
                        <span>Opera</span>
                    </a>
                </div>
                <div class="item-div">
                    <a href="#" class="thumbnail">
                        <img src="res/png/xml.png" alt="" class="item-img img-responsive"/>
                        <span>XML</span>
                    </a>
                </div>
            </div>
        </div>


        <div class="row" id="foot">
            <ul class="list-inline">
                <li>中山大学官方微信</li>
            </ul>
        </div>
    </div>
</body>
</html>
